box: python
build:
  steps:
    - arjen/hugo-build:
        version: "0.37"
        theme: kiss
        config: config.toml
deploy:
  steps:
    - pip-install:
        requirements_file: ""
        packages_list: "python-certifi"
    - s3sync:
        key-id: $AWS_ACCESS_KEY
        key-secret: $AWS_SECRET_ACCESS_KEY
        source-dir: $SOURCE_PATH
        bucket-url: $DESTINATION_BUCKET
        opts: --acl-public