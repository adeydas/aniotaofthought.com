<section class="section">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" href="{{ .Site.BaseURL }}"><h1 class="title is-4">{{ .Site.Title }}</h1></a>
      </div>
      <div class="nav-right">
        <nav class="nav-item level is-mobile">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a class="level-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a> &nbsp; &nbsp;
        {{ end }}
        <a class="level-item" href="{{ .Site.RSSLink }}" title="RSS">RSS</a>
        </nav>
      </div>
    </nav>
  </div>
</section>
